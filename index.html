<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpubk Like Login Box</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="responsiveness.css">
</head>
<body>
    <div class="login-box">
        <h2 class="login-box-title">Admin Access</h2>
        <form action="#" class="login-form">
            <div class="login-form-input-box">
                <input type="text" name="username" id="username-input" autocomplete="off" required>
                <label for="username-input">Username</label>
            </div>
            <div class="login-form-input-box">
                <input type="password" name="password" id="password-input" autocomplete="off" required>
                <label for="password-input">Password</label>
            </div>
            <a href="#" class="button">
                <span class="button-led button-led-1"></span>
                <span class="button-led button-led-2"></span>
                <span class="button-led button-led-3"></span>
                <span class="button-led button-led-4"></span>
                Login
            </a>
        </form>
    </div>
    
    <video autoplay muted loop id="background-video">
        <source src="./bg-video.mp4" type="video/mp4">
    </video>

    <script>
        let form = document.querySelector('form');
        let inputs = document.querySelectorAll('input');
        let button = document.querySelector('.button');
        inputs.forEach(el => {
            el.addEventListener('keyup', evt => {
                if (inputs[0].value.length > 0 && inputs[1].value.length > 0) {
                    button.classList.add("ready");
                } else {
                    button.classList.remove('ready');
                }
            });
        });

        button.addEventListener('click', evt => {
            if (evt.target.classList.contains('ready')) {
                evt.preventDefault();
                form.submit();
            }
        });
    </script>
</body>
</html>
