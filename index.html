<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/animations.css">
    <link rel="stylesheet" href="./assets/css/responsiveness.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/media/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/media/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/media/favicon-16x16.png">
    <link rel="manifest" href="./assets/site.webmanifest">
</head>
<body>
    <div class="login-box">
        <h2 class="login-box-title">Admin Access</h2>
        <form action="#" class="login-form">
            <div class="login-form-input-box">
                <input type="text" name="username" id="username-input" autocomplete="off" required>
                <label for="username-input">Username</label>
            </div>
            <div class="login-form-input-box">
                <input type="password" name="password" id="password-input" autocomplete="off" required>
                <label for="password-input">Password</label>
            </div>
            <a href="#" class="button">
                <span class="button-led button-led-1"></span>
                <span class="button-led button-led-2"></span>
                <span class="button-led button-led-3"></span>
                <span class="button-led button-led-4"></span>
                Login
            </a>
        </form>
    </div>
    
    <video autoplay muted loop id="background-video">
        <source src="./assets/media/bg-video.mp4" type="video/mp4">
    </video>

    <script src="./assets/js/scripts.js"></script>
</body>
</html>
